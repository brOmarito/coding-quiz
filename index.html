<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>brOmarito's Coding Quiz</title>
</head>

<body>
    <header class="navbar">
        <h2>brOmarito's Coding Quiz</h2>
        <ul class="nav-items">
            <li class="nav-item">Quiz</li>
            <li class="nav-item">High Scores</li>
            <li class="nav-item">Contact Me</li>
        </ul>
    </header>
    <div class="coding-quiz-section">
        <div class="quiz-card welcome-content">
            <div class="quiz-header-section">
                <h3 class="quiz-question-num"></h3>
                <h4 class="quiz-timer"></h4>
            </div>
            <div class="quiz-content">
                <h4 class="quiz-question">Welcome to brOmarito's coding quiz!</h4>
                <br>
                <p class="quiz-welcome-text">
                    You will have 2 minutes to complete the quiz.
                    <br>
                    Your scores will be stored and presented
                    in the High Score page!
                    <br><br>
                    When you are ready, hit the start button!
                </p>
                <div class="answer-section">
                    <ul class="answer-list"></ul>
                    <form class="submit-score hidden">
                        <label>Name: <input class="name-input" type="text" name="name" placeholder="Your Name Here" /></label>
                        <input class="form-submit" type="submit" />
                    </form>
                </div>
                <br><br><br>
                <div class="sub-content">
                    <button class="get-started-button">Get Started!</button>
                    <div class="ans-result hidden">
                        <hr>
                        <p>Answer Result</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
